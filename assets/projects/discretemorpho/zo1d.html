	<!-- Wrap all page content here -->
	<div id="wrap">

		<!-- Begin page content -->
		<div class="container">
			<div class="page-header">
				<h1>Zeroth order</h1>
			</div>
			<canvas id="procCanvas">
			</canvas>
			<form role="form" class="cPanel">
				<div class="form-group">
				<label for="ruleType">RuleNumber</label>
				<input type="text" class="form-control" id="ruleType" placeholder="34">
				</div>
				<div class="form-group">
				<label for="gradType">GradientPosition</label>
				<input type="text" class="form-control" id="gradType" placeholder="50">
				</div>
				<div class="form-group">
				<label for="sigType">NoisePower</label>
				<input type="text" class="form-control" id="sigType" placeholder="0.01">
				</div>
				<div class="form-group">
				<label for="thType">NumberOfNeighbors</label>
				<input type="text" class="form-control" id="thType" placeholder="4">
				</div>
				<div class="checkbox">
				<label>
				<input type="checkbox" id="playType"> Play (be careful)
				</label>
				</div>
				<button type="button" class="btn btn-default" id="stepType">Go just one step</button>
				<button type="button" class="btn btn-default" id="fullStepType">Go 100 steps</button>
				<button type="button" class="btn btn-default" id="resetType">Reset</button>
			</form>
		</div>
	</div>
